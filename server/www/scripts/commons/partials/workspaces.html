<section id="main" class="seccion clearfix">
    <div class="right-main"><div id="reports-main" class="fila clearfix">
        <div class="jumbotron">
            <h1><b>Welcome!</b></h1>
            <p>These are your available workspaces</p>
        </div><!-- .jumbotron -->
        <div class="reports normal-size">
            <table class="status-report table-striped table-responsive table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Vulns</th>
                        <th>Hosts</th>
                        <th>Services</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="ws in wss">
                        <td>
                            <span class="onhover upsize" ng-click="redirect(ws)">
                                <b>{{ws}}</b>
                            </span>
                        </td>
                        <td ng-bind="objects[ws]['total_vulns']"></td>
                        <td ng-bind="objects[ws]['hosts']"></td>
                        <td ng-bind="objects[ws]['services']"></td>
                    </tr>
                </tbody>
            </table>
        </div><!-- .reports -->
    </div><!-- #reports-main --></div><!-- .right-main -->
</section>
