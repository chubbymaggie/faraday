<div class='col-lg-2' ng-controller="vulnsPiechartCtrl">
    <article id='cake' class='panel panel-default'>
        <header>
            <h2>Vulnerabilities
                <span class="glyphicon glyphicon-info-sign" uib-tooltip="Vulnerabilty distribution for current WS"></span>
            </h2>
        </header>
        <span id="cakeText"></span>
        <div ng-if="loaded && data.value.length === 0" class="alert alert-info alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            <p>No vulnerabilities found yet</p>
        </div>
        <div id="doughnut" ng-if="loaded && data.value.length !== 0">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data.value" chart-labels="data.key"
            chart-colours="data.colors" chart-options="data.options"></canvas>
        </div>
    </article>
</div>
